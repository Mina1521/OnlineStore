<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--This is where I linked the style sheet and bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/shopStyle.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/shopScript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <!--I Have added the logo that I took from the internet-->
    <title>Mina's shoe shop</title>
  </head>
  <body class="container" onload="pageLoad()">
    <ul id="accordion" class="accordion navbar-brand">
      <li>
        <div class="item">Account<i class="fas fa-chevron-down"></i></div>
        <ul class="subItems">
          <li><a href="#">Profile</a></li>
          <li><a href="#">Orders</a></li>
          <li><a href="#">Security</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </li>
    </ul>
    <div id="logo">
      <img id="logoImg" src="images/brand.png" />
    </div>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#"> Home </a>
      <a class="navbar-brand" href="cart.html"> Cart </a>
      <a class="navbar-brand" href="#"> Contact us </a>
    </nav>

    <h1>Find Your Sole Mate</h1>
    <!--I Have added a banner I took from the internet-->
    <img id="mainPic" src="images/banner.jpg" alt="About shoes" />
    <table class="table">
      <thead>
        <tr>
          <th colspan="4" id="headinggallery">
            <h3>Let's Walk Together Again</h3>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr id="sneakerCategory">
          <!--These are the rows I have created to display my items-->
          <th scope="row"><h4>Sneakers</h4></th>
        </tr>
        <tr id="heelsCategory">
          <th scope="row"><h4>Heels</h4></th>
        </tr>
        <tr id="bootsCategory">
          <th scope="row"><h4>Boots</h4></th>
        </tr>
        <tr id="kidsCategory">
          <th scope="row"><h4>Kids</h4></th>
        </tr>
      </tbody>
    </table>
    <!-- The Modal -->
    <div
      class="modal fade right"
      id="productDetailModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-side modal-bottom-right modal-notify modal-info"
        role="document"
      >
        <!--Content-->
        <div class="modal-content">
          <!--Header-->
          <div class="modal-header">
            <p class="heading">Product Details</p>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true" class="white-text">&times;</span>
            </button>
          </div>

          <!--Body-->
          <div class="modal-body">
            <div class="row">
              <div class="col-5">
                <img
                  id="productModalProductImage"
                  src="#"
                  class="img-fluid"
                  alt=""
                />
              </div>

              <div class="col-7">
                <p id="productModalProductId" hidden></p>
                <p><strong id="productModalProductName"></strong></p>
                <p id="productModalProductDescription"></p>
                <p id="productModalProductPrice"></p>
                <hr />
                <form>
                  <label for="txtEditCartItemQty">Quantity:</label>
                  <div class="input-group mb-3">
                    <input
                      id="txtEditCartItemQty"
                      type="number"
                      class="form-control"
                      value="1"
                    />
                    <div class="input-group-append">
                      <button
                        id="btnProductDetailAddToCart"
                        type="button"
                        class="btn btn-info"
                      >
                        Add To Cart
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!--/.Content-->
      </div>
    </div>

    <!--I Have added a form as requested-->
    <div class="form-group">
      <h2>We want to hear from you!</h2>
    </div>
    <div class="container">
      <form action="/#">
        <div class="form-group row">
          <label for="first_name" class="col-xs-3 col-form-label mr-2"
            >Email address</label
          >
          <div class="col-xs-9">
            <input
              type="text"
              class="form-control"
              id="first_name"
              name="first_name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="last_name" class="col-xs-3 col-form-label mr-2"
            >Your message</label
          >
          <div class="col-xs-9">
            <input
              type="text"
              class="form-control"
              id="last_name"
              name="last_name"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-xs-3 col-xs-9">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
